<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/36d73d30dc.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/scripts.js"></script>
</head>

<body>
  <header></header>

  <main id="main">

    <div id="quote-box">

      <div id="quote-text">
        <i class="fas fa-quote-left"></i> <span id="text">Interesting Quote</span>
      </div>

      <div id="quote-author">
        - <span id="author">Author</span>
      </div>

      <div id="buttons-container">

        <a id="tweet-quote" class="button" href="">
          <i class="fab fa-twitter-square"></i>
        </a>

        <a id="new-quote" class="button" href="">
          New Quote
        </a>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
